<ion-header>
  <ion-toolbar color="success">
    <ion-title>
      Estudiantes Activos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <ion-label  *ngFor="let student of students">
      <div *ngIf="student.active" style="padding: 1em; background-color: greenyellow;">
        <strong> {{student.name}} </strong>
        <h3>{{student.controlnumber}}</h3>
      </div>
      
    </ion-label>
  </div>
</ion-content>
